<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/foto-p.png" type="image/png"> <!-- Se a largura maxima do navegador for 750px a imagem que vai carregar vai ser "img/foto-p.png" do tipo png -->
        <source media="(max-width: 1050px)" srcset="img/foto-m.png" type="image/png"> <!-- Se a largura maxima do navegador for 1050px a imagem que vai carregar vai ser "img/foto-m.png" do tipo png -->
        <img src="img/foto-g.png" alt=""> <!-- Caso contrario a imagem img/foto-g.png vai ser carregada -->
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>
    <audio preload="metadata" controls>
        <source src="midia/Marshmello - Alone (Official Music Video).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
