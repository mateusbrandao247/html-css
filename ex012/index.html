<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <!-- <video src="midia/video.mp4" width="500px" controls></video> -->

    <video controls poster="img/thumb.png" width="560px"> <!-- O atributo controls serve para mostrar os botões de play e pause. O atriburo poster define a thumb do video -->
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.avi" type="video/avi">
        <source src="midia/video.mkv" type="video/mkv">
        <source src="midia/video.webm" type="video/webm">
        <!-- Caso um video não carregue o que esta em seguida vai carregar -->
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
