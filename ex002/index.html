<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um paragrafo de qualquer geito. Basta colocar tudo no meio do par de tags &lt;p&GT; e &lt;/p&gt;</p> <!-- LESS THAN / GREATHER THAN -->
    <p>Se precisar quebrar um texto em um lugar expecifico <br>como esse, você usar a tag br.</p>
    <P>Simbolos expeciais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Emoji:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
